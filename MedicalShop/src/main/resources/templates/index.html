<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Medical Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Medical Shop Management</h1>

    <!-- Success or Error Message -->
    <div th:if="${message}" class="alert" th:class="${messageType == 'success' ? 'alert-success' : 'alert-danger'}" role="alert">
        <span th:text="${message}"></span>
    </div>

    <!-- Add Medicine Form -->
    <form action="/add" method="post" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">Medicine Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" required>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" step="1" class="form-control" id="quantity" name="quantity" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Medicine</button>
    </form>

    <!-- Search Medicine Form -->
    <form action="/search" method="get" class="mt-4">
        <div class="mb-3">
            <label for="search" class="form-label">Search Medicine by Name</label>
            <input type="text" class="form-control" id="search" name="name" required>
        </div>
        <button type="submit" class="btn btn-success">Search</button>
    </form>
</div>
</body>
</html>
