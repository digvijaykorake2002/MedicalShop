<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Medicine Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Medicine Details</h1>

    <div th:if="${medicine}">
        <p><strong>Name:</strong> <span th:text="${medicine.name}"></span></p>
        <p><strong>Description:</strong> <span th:text="${medicine.description}"></span></p>
        <p><strong>Price:</strong> <span th:text="${medicine.price}"></span></p>
        <p><strong>Quantity:</strong> <span th:text="${medicine.quantity}"></span></p>
        <a href="/delete?id=[[${medicine.id}]]" class="btn btn-danger">Delete Medicine</a>
    </div>

    <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
</div>
</body>
</html>
